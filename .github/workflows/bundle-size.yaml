name: bundle size

on:
  pull_request:
    branches:
      - main

permissions:
  pull-requests: write
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.sha }}
  cancel-in-progress: true

jobs:
  analyze:
    name: analyze
    uses: itsferdiardiansa/ci-toolbox/.github/workflows/bundle-size.yaml@v1.0.0
    with:
      issue-number: ${{ github.event.pull_request.number }}
    secrets:
      GH_TOKEN: ${{ secrets.GH_TOKEN }}